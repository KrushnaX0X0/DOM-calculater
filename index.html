<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
</head>
<body>
    <style>
        h1{
            text-align: center;
        }
        .continer{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .input-text{
            padding: 1vh;
            margin: 2vh 0;
           
        }
        p{
            font-size: 2vw;
        }
      
    </style>
    <h1>TWO NUMBER ADDTION </h1>
    <div class="continer">
        <input type="text" class="input-text" id="input-value1" onkeyup="calculater()">
        <input type="text"class="input-text" id="input-value2" onkeyup="calculater()" >
        <p id="result">sum = 0</p>
       

    </div>
    <script>
        
      

         function calculater(){
              const Elementnum1 = document.getElementById(id="input-value1").value;
             const Elementnum2 = document.getElementById(id="input-value2").value;
           
            const total = parseInt(Elementnum1 ) + parseInt(Elementnum2) 
            document.getElementById("result").innerText = total
            
                

         }

        


         


    </script>
    
</body>
</html>
